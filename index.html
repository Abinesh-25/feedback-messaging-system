<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload Your Feedback ">
    <meta name="keywords" content="feedback,upload feedback for collage"> 
    <title>Feedback</title>
    <link rel="shortcut icon" href="favicon_io (1)/favicon-32x32.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h2 style="margin-top: 50px;">Feedback Messaging System</h2>
   
    <div class="form">
        <form action="" method="post">
           


            <label for="name" > Name </label>
            <input type="text" name="name" placeholder="Enter Your Name" required autofocus> <br>

        <div style="margin: 10px 0;" >
       
            <label for="year">Select Year of Studying</label>
            <input type="radio" name="year" id="one" required>
            <label for="one">First Year</label>
            <input type="radio" name="year" id="two" required>
            <label for="two">Second Year</label>
            <input type="radio" name="year" id="three" required>
            <label for="three">Three Year</label>
            <input type="radio" name="year" id="four" required>
            <label for="four">Final Year</label>
        </div>
              
            <label for="dept" > Select Department </label>

            <select name="dept" id="dept" style="margin: 20px 0;">
                <optgroup label="Department">
                    <option value="">Computer Science</option>
                    <option value="">Information Technology</option>
                
                    <option value="">Electronics and Communication </option>
            
                  
                </optgroup>
            </select> <br>

            <label for="email">Email </label>
            <input type="text" name="email" placeholder="you@gmail.com" required>

            <label for="feedback">Feedback </label>
            <br>
            <textarea name="feedback" id="feedback" rows="10" cols="40" placeholder="Enter your Feedback" ></textarea>  <br>

            <button type="submit" onclick="">Send Feedback</button>

        </form>
    </div>
    
</body>
</html>
